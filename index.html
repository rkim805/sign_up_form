<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Sign-Up Sheet</title>
  </head>
  <body>
    <div class="side-header-1">
      </p>
    </div>
    <div class="side-header-2">
      <div class="section 1">
        <p>This is not a real online Service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i> to get started.
  
          You <i>know</i> you want to.
      </div>
      <div class="form-area">
        <form action="" method="post">
          <h1>Let's do this!</h1>
          <fieldset class="name-data">
            <label for="first-name">FIRST NAME</label>
            <input name="first-name" type="text">
  
            <label for="last-name">LAST NAME</label>
            <input name="last-name" type="text">
          </fieldset>
          <fieldset class="contact-data">
            <label for="email">EMAIL</label>
            <input name="email" type="email">
  
            <label for="phone-number">PHONE NUMBER</label>
            <input name="phone-number" type="tel">
          </fieldset>
          <fieldset class="password-data">
            <label for="password">PASSWORD</label>
            <input name="password" type="password">
  
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input name="confirm-password" type="password">
          </fieldset>
        </form>
      </div>
      <div class="button-area">
        <button type="button">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>

  </body>
</html>
