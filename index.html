<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Sign-Up Sheet</title>
  </head>
  <body>
    <div class="icon-section">
      <div class="logoHeader"><img class="logo" src="./odin-lined.png">ODIN</div>
      <p class="photo-ref">Photo by 
        <a class="photo-link" href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on 
        <a class="photo-link" href="https:www.unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="content-section">
      <div class="intro-area">
        <h1>This is not a real online Service! You know you need something <br>
          like this in your life to help you realize your deepest dreams. <br>
          Sign up <i>now</i> to get started.<br><br>
        
          You <i>know</i> you want to.
        </h1>
      </div>
      <div class="form-area">
        <form action="" method="post">
          <h2>Let's do this!</h2>
          <div class="form-content">
          <fieldset class="name-data">
            <div class="input-section">
              <label for="first-name">FIRST NAME</label>
              <input name="first-name" type="text">
           </div>
          <div class="input-section">
            <label for="last-name">LAST NAME</label>
            <input name="last-name" type="text">
          </div>
          </fieldset>
          <fieldset class="contact-data">
            <div class="input-section">
              <label for="email">EMAIL</label>
              <input name="email" type="email">
            </div>
            <div class="input-section">
              <label for="phone-number">PHONE NUMBER</label>
              <input name="phone-number" type="tel">
            </div>
          </fieldset>
          <fieldset class="password-data">
            <div class="input-section">
              <label for="password">PASSWORD</label>
              <input name="password" type="password">
            </div>
            <div class="input-section">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input name="confirm-password" type="password">
            </div>
          </fieldset>
          </div>
        </form>
      </div>
      <div class="button-area">
        <button type="button">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
